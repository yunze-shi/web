name: CI devops 2022
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: "main"
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v2.5.0
      - uses: actions/checkout@v2.5.0

     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
            distribution: 'temurin' 
            java-version: '19'
     #finally build your app with the latest command
      - name: Build and test with Maven
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=yunze -Dsonar.organization=yunzeshi -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./simple-api-student-main/pom.xml

        
  build-and-push-docker-image:
   needs: test-backend
   # run only when code is compiling and tests are passing
   runs-on: ubuntu-22.04

   # steps to perform in job
   steps:
     - name: Checkout code
       uses: actions/checkout@v2.5.0

     - name: Build image and push backend
       uses: docker/build-push-action@v3
       with:
         # relative path to the place where source code with Dockerfile is located
         context: ./simple-api-student-main
         # Note: tags has to be all lower-case
         tags:  ${{secrets.DOCKER_USERNAME}}/simple-api

     - name: Build image and push database
       uses: docker/build-push-action@v3
       with:
         context: ./database
         tags:  ${{secrets.DOCKER_USERNAME}}/database
     - name: Build image and push httpd
       uses: docker/build-push-action@v3
       with:
         context: ./http
         tags:  ${{secrets.DOCKER_USERNAME}}/http
     - name: Login to DockerHub
       run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSPORD }}
     - name: Build image and push backend
       uses: docker/build-push-action@v3
       with:
         context: ./simple-api-student-main
         tags:  ${{secrets.DOCKER_USERNAME}}/simple-api
         push: ${{ github.ref == 'refs/heads/main' }}
     - name: Build image and push database
       uses: docker/build-push-action@v3
       with:
         context: ./database
         tags:  ${{secrets.DOCKER_USERNAME}}/database
         push: ${{ github.ref == 'refs/heads/main' }}
     - name: Build image and push httpd
       uses: docker/build-push-action@v3
       with:
         context: ./http
         tags:  ${{secrets.DOCKER_USERNAME}}/http
         push: ${{ github.ref == 'refs/heads/main' }}
